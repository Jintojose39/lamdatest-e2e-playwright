name: E2E Flow with Playwright

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests with Allure
        run: npm run test

      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.20.1 --force

      - name: Generate Allure Report (wait for complete.html)
        run: |
          npm run allure:report
          echo "✅ Allure Report generated, waiting for complete.html..."
          for i in {1..10}; do
            if [ -f "./allure-report/widgets/complete.html" ]; then
              echo "✅ complete.html is ready!"
              break
            fi
            echo "⏳ Waiting for complete.html... ($i)"
            sleep 1
          done
          if [ ! -f "./allure-report/widgets/complete.html" ]; then
            echo "❌ complete.html not found. Failing."
            ls -la ./allure-report/widgets/
            exit 1
          fi
          zip -r -9 allure-report.zip allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip
