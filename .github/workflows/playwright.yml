name: E2E Flow with Playwright

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Clean Allure output folders
      run: rm -rf allure-results allure-report || true

    - name: Run Playwright tests with Allure
      run: npx playwright test

    - name: Install Allure CLI
      run: npm install -g allure-commandline@2.20.1 --force

    - name: Generate Allure Report and patch base href
      run: |
        allure generate ./allure-results --clean -o ./allure-report
        sed -i 's|<head>|<head><base href="/lamdatest-e2e-playwright/">|' ./allure-report/index.html
        zip -r -9 allure-report.zip allure-report

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report.zip

    - name: Deploy Allure Report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report

    - name: Send Mailtrap Email with Link to GitHub Actions Run
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: sandbox.smtp.mailtrap.io
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: üß™ Playwright E2E Flow Test Report ‚Äì ${{ github.repository }}
        to: test@example.com
        from: Playwright CI <ci@example.com>
        body: |
          ‚úÖ Your Playwright test suite has completed.

          View GitHub Actions run:
          üëâ https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          üìé Allure HTML report is uploaded as an artifact.
          üåê Live report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
