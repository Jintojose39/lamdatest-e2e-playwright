name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright tests with Allure
      run: npx playwright test

    # âœ… Install correct Allure CLI version (v2.20.1)
    - name: Install Allure CLI
      run: npm install -g allure-commandline@2.20.1 --force

    # âœ… Use globally installed Allure CLI (no npx!)
    - name: Generate Allure Report
      run: |
        allure generate ./allure-results --clean -o ./allure-report
        rm -rf ./allure-report/data/attachments || true
        zip -r -9 allure-report.zip allure-report

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/

    - name: Send Mailtrap Email with Link to GitHub Actions Run
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: sandbox.smtp.mailtrap.io
        server_port: 587
        username: ${{ secrets.EMAIL_USER }}
        password: ${{ secrets.EMAIL_PASS }}
        subject: ðŸ§ª Playwright Allure Test Report â€“ ${{ github.repository }}
        to: test@example.com
        from: Playwright CI <ci@example.com>
        body: |
          âœ… Your Playwright test suite has completed.

          View GitHub Actions run:
          ðŸ‘‰ https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ðŸ“Ž Allure HTML report is uploaded as an artifact and can be downloaded from the GitHub Actions page.
