name: E2E Flow with Playwright

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Clean previous Allure output
        run: rm -rf allure-results allure-report || true

      - name: Run Playwright tests with Allure reporter
        run: |
          npx playwright test
          echo "📁 Listing allure-results:"
          ls -R allure-results

      - name: Install Allure CLI
        run: npm install -g allure-commandline@2.20.1 --force

      - name: Generate Allure Report and verify completion
        run: |
          allure generate ./allure-results --clean -o ./allure-report
          echo "✅ Allure Report generated, waiting for complete.html..."

          for i in {1..10}; do
            if [ -f allure-report/complete.html ]; then
              echo "🎉 complete.html found!"
              break
            fi
            echo "⏳ Waiting for complete.html... ($i)"
            sleep 1
          done

          if [ ! -f allure-report/complete.html ]; then
            echo "❌ complete.html not found after waiting"
            ls -R allure-report
            exit 1
          fi

          zip -r -9 allure-report.zip allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip

      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report

      - name: Send Mailtrap Email with GitHub Actions Run
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: sandbox.smtp.mailtrap.io
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: 🧪 Playwright E2E Flow Test Report – ${{ github.repository }}
          to: test@example.com
          from: Playwright CI <ci@example.com>
          body: |
            ✅ Your Playwright test suite has completed.

            View GitHub Actions run:
            👉 https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            📎 Allure HTML report is uploaded as an artifact.
            🌐 Live report: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
